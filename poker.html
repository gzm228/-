<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery-3.4.1.js"></script>
    <script src="poker.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            margin:0;
            padding: 0;
            list-style: none;
            background-image: url("./imgs/1.jpg");
            background-position: center;
            background-size: cover;
        }
        .box{

            width: 800px;
            height: 600px;

            margin:20px auto;
            position: relative;
        }
        .poker{
            width: 90px;
            height: 120px;
            border:3px solid #ff3e57;
            background-size: cover;
            background-position:center;
            position: absolute;
            left:350px;
            top:0;
            opacity: 0;

        }
        .rightbtn{
            width:20px;
            height:20px;
            background: #ff3e57;
            position: absolute;
            left:380px;
            bottom: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            border: none;



        }
        .leftbtn{
            width:20px;
            height:20px;
            background: #ff3e57;
            position: absolute;
            left:350px;
            bottom: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            border: none;
        }
    </style>
</head>
<body>
<div class="box">
    <button class="rightbtn">
        &gt;
    </button>
    <button class="leftbtn">
        &lt;
    </button>
</div>
</body>
</html>
